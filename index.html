<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N√∂v√©nyfigyel≈ë</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfo3UqEb77ihYOqSJZvIFVr2VRGf6dJ4w",
      authDomain: "plant-monitor-3976f.firebaseapp.com",
      databaseURL: "https://plant-monitor-3976f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "plant-monitor-3976f",
      storageBucket: "plant-monitor-3976f.firebasestorage.app",
      messagingSenderId: "705425147510",
      appId: "1:705425147510:web:71f15bde879f3672df8157",
      measurementId: "G-890H6FDBYE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM elemek
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const statusDiv = document.getElementById("status");
    const plantDiv = document.getElementById("plantData");
    const logoutBtn = document.getElementById("logout");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          statusDiv.innerText = "Sikeres bejelentkez√©s!";
        })
        .catch((error) => {
          statusDiv.innerText = "Hiba: " + error.message;
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        statusDiv.innerText = `Bejelentkezve: ${user.email}`;
        loginForm.style.display = "none";
        logoutBtn.style.display = "block";
        plantDiv.style.display = "block";

        // Az ESP32-eszk√∂z √°ltal k√ºld√∂tt talajnedvess√©g lek√©r√©se
        const soilMoistureRef = ref(db, `users/${uid}/devices/esp32_001/sensorValue`);
        onValue(soilMoistureRef, (snapshot) => {
          if (snapshot.exists()) {
            const soilMoisture = snapshot.val();
            const now = new Date();
            plantDiv.innerHTML = `
              <h3>Talajnedvess√©g adat</h3>
              <p><strong>${soilMoisture}%</strong></p>
              <p>Friss√≠tve: ${now.toLocaleString()}</p>
            `;
          } else {
            plantDiv.innerHTML = "<p>Nincs el√©rhet≈ë adat az eszk√∂zr≈ël.</p>";
          }
        });

      } else {
        statusDiv.innerText = "Nincs bejelentkezve";
        loginForm.style.display = "block";
        logoutBtn.style.display = "none";
        plantDiv.style.display = "none";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 20px auto;
      max-width: 400px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #logout { display: none; margin-top: 20px; }
    #plantData { display: none; }
  </style>
</head>
<body>
  <h1>N√∂v√©nyfigyel≈ë üå±</h1>

  <div class="card">
    <form id="loginForm">
      <h3>Bejelentkez√©s</h3>
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Jelsz√≥" required /><br />
      <button type="submit">Bel√©p√©s</button>
    </form>

    <button id="logout">Kijelentkez√©s</button>
    <p id="status">Nincs bejelentkezve</p>
  </div>

  <div class="card" id="plantData"></div>

</body>
</html>
