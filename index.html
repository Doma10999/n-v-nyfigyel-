<body>
  <h1>N√∂v√©nyfigyel≈ë <span class="title-icon">üå±</span></h1>

  <div id="toast" class="toast"></div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue,
      set,
      update
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd-vysRLOkCiRAMGJTU9R8C2bH4oW7vdA",
      authDomain: "plant-monitor-3976f.firebaseapp.com",
      databaseURL: "https://plant-monitor-3976f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "plant-monitor-3976f",
      storageBucket: "plant-monitor-3976f.appspot.com",
      messagingSenderId: "803080430405",
      appId: "1:803080430405:web:d4400e9d25d5e91159a846"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authStatus = document.getElementById("authStatus");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const gaugeCircle = document.getElementById("gaugeCircle");
    const moistureValueEl = document.getElementById("moistureValue");
    const plantNameEl = document.getElementById("plantName");
    const ledSlider = document.getElementById("ledSlider");
    const ledValue = document.getElementById("ledValue");
    const plantTypeSelect = document.getElementById("plantType");
    const notifBell = document.getElementById("notifBell");
    const toastEl = document.getElementById("toast");

    const DEFAULT_DEVICE_ID = "esp32_001";

    function showToast(message) {
      toastEl.textContent = message;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2600);
    }

    function updateGaugeDisplay(value) {
      const clamped = Math.max(0, Math.min(100, Number(value) || 0));
      const endDeg = (clamped / 100) * 360;
      gaugeCircle.style.background = \`conic-gradient(#66bb6a 0deg, #66bb6a \${endDeg}deg, #e0e0e0 \${endDeg}deg)\`;
      moistureValueEl.textContent = clamped.toFixed(0);
    }

    ledSlider.addEventListener("input", () => {
      ledValue.textContent = ledSlider.value;
    });

    loginBtn.addEventListener("click", async () => {
      try {
        const email = emailInput.value.trim();
        const pass = passwordInput.value.trim();
        if (!email || !pass) {
          showToast("Add meg az emailt √©s jelsz√≥t.");
          return;
        }
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        console.error(err);
        showToast("Hiba a bejelentkez√©sn√©l: " + (err.code || err.message));
      }
    });

    registerBtn.addEventListener("click", async () => {
      try {
        const email = emailInput.value.trim();
        const pass = passwordInput.value.trim();
        if (!email || !pass) {
          showToast("Add meg az emailt √©s jelsz√≥t.");
          return;
        }
        await createUserWithEmailAndPassword(auth, email, pass);
        showToast("Sikeres regisztr√°ci√≥. Most m√°r haszn√°lhatod az alkalmaz√°st!");
      } catch (err) {
        console.error(err);
        showToast("Hiba a regisztr√°ci√≥n√°l: " + (err.code || err.message));
      }
    });

    async function saveDeviceData(uid) {
      const plantType = plantTypeSelect.value || "";
      const displayName = plantNameEl.textContent || "N√∂v√©ny";
      const ledLevel = Number(ledSlider.value) || 0;

      const deviceRef = ref(db, \`users/\${uid}/devices/\${DEFAULT_DEVICE_ID}\`);
      await update(deviceRef, {
        displayName,
        plantType,
        ledLevel
      });
    }

    plantTypeSelect.addEventListener("change", async () => {
      const user = auth.currentUser;
      if (!user) return;
      try {
        await saveDeviceData(user.uid);
      } catch (err) {
        console.error(err);
        showToast("Nem siker√ºlt menteni a n√∂v√©ny t√≠pus√°t.");
      }
    });

    ledSlider.addEventListener("change", async () => {
      const user = auth.currentUser;
      if (!user) return;
      try {
        await saveDeviceData(user.uid);
        showToast("LED f√©ny be√°ll√≠t√°s mentve.");
      } catch (err) {
        console.error(err);
        showToast("Nem siker√ºlt menteni a LED f√©ny √©rt√©k√©t.");
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatus.innerHTML = \`Bejelentkezve: <strong>\${user.email}</strong>\`;
        subscribeToDevice(user.uid);
      } else {
        authStatus.textContent = "Nincs bejelentkezve";
        plantNameEl.textContent = "Nincs n√∂v√©ny";
        updateGaugeDisplay(0);
        plantTypeSelect.value = "";
        ledSlider.value = 0;
        ledValue.textContent = "0";
      }
    });

    function subscribeToDevice(uid) {
      const deviceRef = ref(db, \`users/\${uid}/devices/\${DEFAULT_DEVICE_ID}\`);
      onValue(deviceRef, (snap) => {
        const data = snap.val() || {};
        if (data.displayName) {
          plantNameEl.textContent = data.displayName;
        }
        if (typeof data.sensorValue === "number") {
          updateGaugeDisplay(data.sensorValue);
        }
        if (typeof data.ledLevel === "number") {
          ledSlider.value = data.ledLevel;
          ledValue.textContent = String(data.ledLevel);
        }
        if (data.plantType) {
          const opts = Array.from(plantTypeSelect.options);
          const match = opts.find((o) => o.text.includes(data.plantType) || o.value === data.plantType);
          if (match) plantTypeSelect.value = match.value;
        }
      });
    }

    const publicVapidKey = "BJ5EmlT4WDwHo9vyVZbROc4O2tkZlv5hBZVs8nbfEwJlJMdgpgEHnM9i5PugKAXYq10hbPjnvyLOBM-O3hi_Rhg";

    function urlBase64ToUint8Array(base64String) {
      const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    async function subscribeUserToPush() {
      try {
        const user = auth.currentUser;
        if (!user) {
          showToast("El≈ëbb jelentkezz be.");
          return;
        }
        if (!("serviceWorker" in navigator)) {
          showToast("A b√∂ng√©sz≈ëd nem t√°mogatja az √©rtes√≠t√©seket.");
          return;
        }
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          showToast("Az √©rtes√≠t√©sek le vannak tiltva.");
          return;
        }

        const registration = await navigator.serviceWorker.register("/sw.js");
        console.log("Service Worker regisztr√°lva", registration);

        const sub = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
        });

        const tokenData = await user.getIdTokenResult();
        const uid = tokenData.claims.user_id;

        const res = await fetch("/.netlify/functions/registerPush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            uid,
            subscription: sub
          })
        });

        if (!res.ok) {
          const text = await res.text();
          console.error("registerPush hiba:", res.status, text);
          showToast("Nem siker√ºlt elmenteni az √©rtes√≠t√©s be√°ll√≠t√°st.");
          return;
        }

        showToast("Push √©rtes√≠t√©s bekapcsolva!");
      } catch (err) {
        console.error("subscribeUserToPush hiba:", err);
        showToast("Hiba t√∂rt√©nt az √©rtes√≠t√©s be√°ll√≠t√°sakor.");
      }
    }

    notifBell.addEventListener("click", () => {
      subscribeUserToPush();
    });
  </script>
